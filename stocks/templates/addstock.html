{% extends "base.html" %}
{% block start %}

<form class="form-group col-6 mx-auto card m-5 p-4" method="POST">
  {% csrf_token %}
  {% if messages %}
            <ul class="messages">
              {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
              {% endfor %}
            </ul>
  {% endif %}
    <h2 class="mx-auto p-3">Add Stocks</h2>
    <div class="mb-3">
        <label class="form-label">Stock Name</label>
        <input type="text" name="stockname" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Stock Price</label>
        <input type="text" name="stockprice" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Mrk cap</label>
        <input type="text" name="mrkcap" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>


{% endblock %}
